{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2>Delete Voice Assignment</h2>
    <p>Are you sure you want to delete the voice assignment for <b> {{ assignment.member|upper }}</b>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'kwaya-member-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
