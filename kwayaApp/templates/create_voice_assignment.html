{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container col-md-7 mt-5">
    <h2>Voice Assignment for {{ member.first_name|upper }} {{ member.middle_name|upper }} {{ member.last_name|upper }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-between mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'kwaya-member-list' %}" class="btn btn-secondary">Back to Kwaya Members</a>
        </div>
    </form>
</div>
{% endblock %}
