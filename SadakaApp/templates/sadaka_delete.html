{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card mt-5">
                <div class="card-body">
                    <h2 class="card-title">Delete Sadaka</h2>
                    <p class="card-text text-danger">Are you sure you want to delete this record?</p>
                    <p class="card-text">Date = {{ sadaka.date}} {{ sadaka.day}}</p>
                    <p class="card-text">Sadaka 1 = {{ sadaka.sadaka1}} </p>
                    <p class="card-text">Shukrani = {{sadaka.shukrani}} </p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger mr-2 col-md-5">Yes, Delete</button>
                        <a href="{% url 'sadaka-list' %}" class="btn btn-secondary col-md-5">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
