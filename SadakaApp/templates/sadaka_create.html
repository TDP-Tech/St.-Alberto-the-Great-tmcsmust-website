{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center mt-5">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title text-center">Hifadhi Sadaka</h2>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Data</button>
            <a href="{% url 'sadaka-list' %} " class="btn btn-primary">Back to List</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
