<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Dropdowns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Remove border from dropdown menus */
        .dropdown-menu {
            border: none;
        }
        /* Style for dropdown items */
        .dropdown-menu a {
            padding: 0.5rem 1rem;
            text-decoration: none;
            color: #212529;
        }
        .dropdown-menu a:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Brand</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" aria-expanded="false">
          Services
        </a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
          <li><a class="dropdown-item" href="#">Service 1</a></li>
          <li><a class="dropdown-item" href="#">Service 2</a></li>
          <li><a class="dropdown-item" href="#">Service 3</a></li>
          <li><a class="dropdown-item" href="#">Service 4</a></li>
          <li><a class="dropdown-item" href="#">Service 5</a></li>
          <li><a class="dropdown-item" href="#">Service 6</a></li>
          <li><a class="dropdown-item" href="#">Service 7</a></li>
        </ul>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" aria-expanded="false">
          About Us
        </a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown2">
          <li><a class="dropdown-item" href="#">Company</a></li>
          <li><a class="dropdown-item" href="#">Team</a></li>
          <li><a class="dropdown-item" href="#">Careers</a></li>
          <li><a class="dropdown-item" href="#">History</a></li>
          <li><a class="dropdown-item" href="#">Mission</a></li>
          <li><a class="dropdown-item" href="#">Values</a></li>
          <li><a class="dropdown-item" href="#">Awards</a></li>
        </ul>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
    </ul>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script>
    // JavaScript to handle dropdown toggle and closing
    document.addEventListener('click', function (event) {
        const isDropdownToggle = event.target.matches('.dropdown-toggle');
        if (!isDropdownToggle) {
            // Close all dropdowns
            document.querySelectorAll('.dropdown-menu.show').forEach(menu => {
                menu.classList.remove('show');
            });
        }
    });

    document.querySelectorAll('.dropdown-toggle').forEach(toggle => {
        toggle.addEventListener('click', function (event) {
            event.preventDefault();
            const dropdownMenu = this.nextElementSibling;
            dropdownMenu.classList.toggle('show');
        });
    });
</script>

</body>
</html>
