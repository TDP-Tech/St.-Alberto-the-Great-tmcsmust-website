<!-- delete_memory.html -->
{% extends 'base.html' %}
{% block content %}
  <h2>Delete Memory</h2>
  <p>Are you sure you want to delete "{{ memory.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
  </form>
  <a href="{% url 'memory-detail' pk=memory.pk %}">Cancel</a>
{% endblock %}
