{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row col-md-10">
        <h1 class="mt-5 text-center">Upload Calender Ya Tawi PDF</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>
    </div>
</div>

{% endblock content %}
