{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Delete Leader</h2>
    <p>Are you sure you want to delete {{ leader.leader_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'leader-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
