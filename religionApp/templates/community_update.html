{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Update Community</h2>
                    <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                        {% csrf_token %}
                        {{ form.media }}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Save changes</button>
                        <a href="{% url 'community-list' %}" class="btn btn-secondary">Back to community list</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
