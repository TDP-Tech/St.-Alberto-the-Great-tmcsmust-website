{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container col-md-6 mt-5">
    <h2>Add New Leader</h2>
    <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary col-md-2">Save</button>
    </form>
</div>
{% endblock %}
