<!-- update_memory.html -->
{% extends 'base.html' %}
{% block content %}
  <h2>Edit Memory</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>
  <a href="{% url 'memory-detail' pk=memory.pk %}">Cancel</a>
{% endblock %}
