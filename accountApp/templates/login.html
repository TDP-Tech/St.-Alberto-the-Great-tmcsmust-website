{% extends 'base.html' %}

{% block content %}
    <style>
        /* Centering container */
        body{
            background: #f0faff;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            /* min-height: 100vh; */
            padding-top: 60px;
        }

        /* Form wrapper styles */
        .wrapper {
            position: relative;
            max-width: 400px;
            width: 100%;
            border-radius: 12px;
            padding: 20px 30px 80px;
            background: #4070f4;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Login form styles */
        .form.login {
            position: absolute;
            left: 50%;
            bottom: -86%;
            transform: translateX(-50%);
            width: calc(100% + 220px);
            padding: 20px 140px;
            border-radius: 50%;
            height: 100%;
            background: #fff;
            transition: all 0.6s ease;
        }

        .form header {
            font-size: 30px;
            text-align: center;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }

        .form.login header {
            color: #333;
            opacity: 0.6;
        }

        .wrapper.active .form.login header {
            opacity: 1;
        }

        .wrapper.active .signup header {
            opacity: 0.6;
        }

        .wrapper form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }

        form input {
            height: 60px;
            outline: none;
            border: none;
            padding: 0 15px;
            font-size: 16px;
            font-weight: 400;
            color: #333;
            border-radius: 8px;
            background: #fff;
        }

        .form.login input {
            border: 1px solid #aaa;
        }

        .form.login input:focus {
            box-shadow: 0 1px 0 #ddd;
        }

        form .checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox input[type="checkbox"] {
            height: 16px;
            width: 16px;
            accent-color: #fff;
            cursor: pointer;
        }

        form .checkbox label {
            cursor: pointer;
            color: #fff;
        }

        form a {
            color: #333;
            text-decoration: none;
        }

        form a:hover {
            text-decoration: underline;
        }

        form input[type="submit"] {
            margin-top: 15px;
            padding: none;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
        }

        .form.login input[type="submit"] {
            background: #4070f4;
            color: #fff;
            border: none;
        }
        .error-message {
            color: red;
        }
    </style>

<div class="container">
    <section class="wrapper">
        <div class="form signin">
            <header>Login</header>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <a href="{% url 'password_reset' %}">Forgot password?</a>
                <input type="submit" value="Login" />
            </form>
        </div>
    </section>
</div>


    <script>
        const wrapper = document.querySelector(".wrapper"),
            loginHeader = document.querySelector(".login header");

        loginHeader.addEventListener("click", () => {
            wrapper.classList.add("active");
        });
    </script>
{% endblock %}
