<!-- user_list.html -->

{% extends 'base.html' %}
{% block content %}

<div class="container col-sm-12">
    <div class="container text-center pt-5 mt-5">
            <a href="{% url 'signup' %}" class="btn btn-primary">User Registration</a>
        </div>
    <h2>User List</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <!-- Add more fields as needed -->
            </tr>
        </thead>
        <tbody>
            {% for user in users reversed %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <!-- Add more fields as needed -->
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No users found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
