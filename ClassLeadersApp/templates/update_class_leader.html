{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <h2>Update Class Leader</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
{% endblock %}
